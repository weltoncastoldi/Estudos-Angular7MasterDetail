
<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<div class="row mt-5">
    <div class="col">
        <h1 class="h2 border-left pl-2">
            Lista de categorias
        </h1>
    </div>
    <div class="col">
        <a routerLink="new" class="btn btn-primary float-right">
            + nova categoria
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <td>Categoria</td>
            <td>Ações</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categoriesList">
            <td>
                <b>{{category.name}}</b><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteCategory(category)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
